version: "3.8"

services:
  server:
    build:
      context: ./server
      dockerfile: Dockerfile.aws
    image: react-fundus-chart-server:aws
    container_name: fundus-server
    ports:
      - "3000:3000"
    volumes:
      - ./server/data:/app/data
    environment:
      - NODE_ENV=production
      - PORT=3000
    networks:
      - app-network
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD",
          "node",
          "-e",
          "require('http').get('http://localhost:3000/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  client:
    build:
      context: ./client
      dockerfile: Dockerfile.aws
    image: react-fundus-chart-client:aws
    container_name: fundus-client
    ports:
      - "80:80"
    depends_on:
      server:
        condition: service_healthy
    networks:
      - app-network
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--quiet",
          "--tries=1",
          "--spider",
          "http://localhost/health",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

networks:
  app-network:
    driver: bridge
